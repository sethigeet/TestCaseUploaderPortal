fragment RegularTestCase on TestCase {
  id
  productId
  moduleId
  menuId
  testingForId
  testingScopeId
  description
  expectedResult
  verified
  verifiedBy {
    username
  }
  passed
  actualResult
  userRemarks
  createdAt
  createdBy {
    username
  }
  updatedAt
  updatedBy {
    username
  }
}
