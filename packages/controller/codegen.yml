overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/modules/graphql/**/*.graphql"
generates:
  src/modules/api-hooks/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
